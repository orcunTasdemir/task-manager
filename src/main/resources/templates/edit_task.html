<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Task Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/tasks}">Task Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/tasks}">All
						Tasks</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tasks(status=completed)}">Completed Tasks Tasks</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tasks(status=ongoing)}">Ongoing Tasks Tasks</a></li>
			</ul>
		</div>
	</nav>


	<br>
	<br>

	<div class="container">

		<div class="row">

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center">Update Task</h1>

				<div class="card-body">

					<form th:action="@{/tasks/{id} (id=${task.id})}"
						th:object="${task}" method="POST">

						<div class="form-group">
							<label> Task Title</label> <input type="text"
								name="title" th:field="*{title}" class="form-control"
								placeholder="Enter title for task" />
						</div>
						<div class="form-group">
							<label> Task Description</label> <textarea name="body" th:field="*{body}" class="form-control"
								placeholder="Enter task description"></textarea>
								
						</div>
						<div class="form-group">
							<label> Task Due Date</label> <input type="date"
								name="dueDate" th:field="*{dueDate}" class="form-control"
								placeholder="Enter task due date" />
						</div>
						<div class="form-group">
							<label>Is Task Done?</label> <input type="checkbox"
								name="isDone" th:field="*{isDone}" class="form-control"
								placeholder="Is the task done?" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update
								Task</button>
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
