<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Task Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script defer
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>

	<script type="text/javascript">
$(".dropdown-menu li a").click(function(){
  
  $(".btn:first-child").html($(this).text()+' <span class="caret"></span>');
  
});</script>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/tasks}">Task Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/tasks}">All
						Tasks</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tasks(status=completed)}">Completed Tasks</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tasks(status=ongoing)}">Ongoing Tasks</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">

		<div class="row">
			<h1 th:if="${param.status} != null"
				th:text="${#strings.capitalize(param.status)}+' Tasks List'"></h1>
			<h1 th:unless="${param.status} != null">Tasks List</h1>
		</div>

		<div class="row justify-content-between">
			<div class="col-lg-3">
				<br> <a th:href="@{/tasks/new}"
					class="btn btn-primary btn-md mb-3"> Add Task</a> <br>
			</div>
			<div class="dropdown">
				<button class="btn btn-warning dropdown-toggle btn-sm" type="button"
					id="dropdownMenuButton" data-bs-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Sort tasks by
					Due date</button>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item"
						th:href="@{/tasks(status=${param.status},dir=descending)}">Descending</a>
					<a class="dropdown-item"
						th:href="@{/tasks(status=${param.status},dir=ascending)}">Ascending</a>
				</div>
			</div>
		</div>

		<table class="table table-dark table-bordered table-responsive">
			<thead class='table-dark'>
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Completed</th>
					<th>Due Date</th> 
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="task: ${tasks}">
					<td th:text="*{task.title}"></td>
					<td th:text="*{task.body}"
						style="word-break: break-word; max-width: 35em;"></td>
					<td><a
						th:style="${task.isDone == true ? 'background-color: green;' : 'background-color: red;'}"
						th:text="${task.isDone == true ? 'Completed' : 'Ongoing'}"
						th:href="@{/tasks/complete/{id}(id=${task.id})}"
						class="btn btn-primary">Complete</a></td>
					<td th:text="${#strings.substring(task.dueDate, 0 ,10)}"></td>

					<td><a th:href="@{/tasks/edit/{id}(id=${task.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>



</body>
</html>
